<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Resume</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
      <script src="./node_modules/jquery/dist/jquery.min.js"></script>
      <script src="./node_modules/angular/angular.min.js"></script>
      <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
      <script src="./script/search.js"></script>
      <script src="./script/selectAddress.js"></script>
      <style>
        .row {
                margin-bottom: 15px;
              }
        .sortorder:after {
              content: '\25b2';
              }
        .sortorder.reverse:after {
           content: '\25bc';
        }

      </style>
      <nav class="navbar navbar-default" style="background-color:#337ab7">
        <a class="navbar-brand" href="#" style="color:aliceblue">简历管理</a>
      </nav>
  </head>
  <body>
      <div class='container' ng-app="myapp" ng-controller ="searchResume" ng-init="search()">  
          <form class="form-inline" role="form" autocomplete="off">
              <div class="row">
                    <div class="form-group col-sm-4">
                            <label class="col-sm-3"> 关键词 </label>
                            <span class="col-sm-9">
                                    <input class="form-control" type="text" placeholder="请输入简历关键字" value="" ng-model="resume.Position">
                            </span>
                    </div>
                    <div class="form-group col-sm-4">
                            <label class="col-sm-3">工作年限</label>
                            <span class="col-sm-9">
                                    <input class="form-control" type="text" min="0" max="100" value="" data-type="number" size="4" style="width:40%">
                                    &nbsp;-&nbsp;
                                    <input class="form-control" type="text" min="0" max="100" value="" data-type="number" size="4" style="width:40%">  
                            </span>
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="col-sm-3">学校名称</label>
                        <span class="col-sm-9">
                                <input class="form-control" type="text" maxlength="200" placeholder="请输入学校名称关键词" value="">
                        </span>
                        
                    </div>     
              </div>
              <div class="row">
                    <div class="form-group col-sm-4">
                      <label class="col-sm-3">居住地</label>
                      <span class="col-sm-9">
                          <div class="input-group">
                            <input type="text" class="form-control" ng-model="Location">
                            <div class="input-group-addon" ng-click="LoadAddressSelection()"></div>
                            <select-address ng-show="showAddress"></select-address>
                          </div>
                      </span>
                    </div>

                      <div class="form-group col-sm-4">
                          <label class="col-sm-3">学&nbsp;&nbsp;&nbsp;历</label>
                          <span class="col-sm-9">
                                <select class="form-control" style="width:40%">
                                        <option value="" selected="">不限</option>
                                        <option value="1">初中</option>
                                        <option value="2">中技</option>
                                        <option value="3">高中</option>
                                        <option value="4">中专</option>
                                        <option value="5">大专</option>
                                        <option value="7">本科</option>
                                        <option value="9">硕士</option>
                                        <option value="11">MBA</option>
                                        <option value="13">EMBA</option>
                                        <option value="15">博士</option>
                                        <option value="0">其它</option>
                                    </select>  &nbsp;-&nbsp;
                                    <select class="form-control" style="width:40%">
                                        <option value="13">EMBA</option>
                                        <option value="15">博士</option>
                                        <option value="16"selected="">及以上</option>
                                    </select>
                          </span>
                       </div>
                       <div class="form-group col-sm-4">
                            <label class="col-sm-3">公司名称</label>
                            <span class="col-sm-9">
                                <input class="form-control" type="text" placeholder="请输入公司名称关键词" value=""> 
                            </span>
                       </div> 
              </div>
              <div class="row">
                    <div class="form-group col-sm-4">
                            <label class="col-sm-3">性&nbsp;&nbsp;&nbsp;别</label>
                            <span class="col-sm-9">
                                    <div class="radio">
                                            <label><input type="radio" name="optionsRadios" checked="checked" value="">不限</label>
                                        </div>
                                        &nbsp;&nbsp;&nbsp;
                                        <div class="radio">
                                            <label><input type="radio" name="optionsRadios" value="1">男</label>
                                        </div>
                                        &nbsp;&nbsp;&nbsp;
                                        <div class="radio">
                                            <label><input type="radio" name="optionsRadios" value="2">女</label>
                                        </div>
                            </span>
                    </div>
                    <div class="form-group col-sm-4">
                            <label class="col-sm-3">年&nbsp;&nbsp;&nbsp;龄</label>
                            <span class="col-sm-9">
                                    <input class="form-control" type="text" min="0" max="100" value="" data-type="number" size="4" style="width:40%">
                                    &nbsp;-&nbsp;
                                    <input class="form-control" type="text" min="0" max="100" value="" data-type="number" size="4" style="width:40%">  
                            </span>
                    </div>
                    <div class="form-group col-sm-4">
                            <label class="col-sm-3">职位类别</label>
                            <span class="col-sm-9">
                                    <input class="form-control col-sm-3">
                            </span>
                            
                    </div>
              </div>
              <button type="submit" class="btn btn-primary"  ng-click="search()" style="float:right">筛选简历</button>   
          </form>
          <br />
          <br />
          <br />
          <br />
          
          <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading h4">
                  简历列表
              </div>
        
              <!-- Table --> 
              <table class="table table-border">
                <tr>
                <th ng-click="criteria.sort = 'Name'; reverse = !reverse">
                    简历名称<span class="sortorder" ng-show="criteria.sort === 'Name'" ng-class="{reverse: reverse}"></span>
                </th>

                <th ng-click="criteria.sort = 'Position'; reverse = !reverse">
                    职位名称<span class="sortorder" ng-show="criteria.sort === 'Position'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="criteria.sort = 'Scholar'; reverse = !reverse">
                    学历<span class="sortorder" ng-show="criteria.sort === 'Scholar'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="criteria.sort = 'Gender'; reverse = !reverse ">
                    性别<span class="sortorder" ng-show="criteria.sort === 'Gender'" ng-class="{reverse: reverse}">
                </th>
                <th ng-click="criteria.sort = 'Age'; reverse = !reverse">
                    年龄<span class="sortorder" ng-show="criteria.sort === 'Age'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="criteria.sort = 'Location'; reverse = !reverse">
                    居住地<span class="sortorder" ng-show="criteria.sort === 'Location'" ng-class="{reverse: reverse}"></span>
                </th>
                <th ng-click="criteria.sort = 'Graduatedschool'; reverse = !reverse">
                    毕业院校<span class="sortorder" ng-show="criteria.sort === 'Graduatedschool'" ng-class="{reverse: reverse}"></span>
                </th>
                </tr>
                <tr ng-repeat="customer in customers | orderBy:criteria.sort:reverse">
                <td>
                    <a href="personalResume.html" ng-bind="customer.Name"></a>
                </td>
                <td ng-bind="customer.Position"></td>
                <td ng-bind="customer.Scholar"></td>
                <td ng-bind="customer.Gender"></td>
                <td ng-bind="customer.Age"></td>
                <td ng-bind="customer.Location"></td>
                <td ng-bind="customer.Graduatedschool"></td>
                </tr>
            </table>
          </div>
                                              
        <div class="row">
          <div class="pull-right">                               
            <ul class="pagination" >                           
              <li ng-class="{'active': item === criteria.page}" ng-repeat='item in paging.pagearray'>
        
                <a ng-if="item == 'Prev'" ng-click="Prev()">Prev</a>
        
                 <a ng-if="(!(item == 'Prev' || item == 'Next' ||  item == '..' || item == '...'))" 
                    ng-click="criteria.page = item;" >{{item}}</a>
        
                 <!-- No click event -->                                          
                 <a ng-if="(item == '..' || item == '...')" >{{item}}</a> 
        
                 <a ng-if="item == 'Next'" ng-click="Next()">Next</a>
              </li>
            </ul>
           </div>  
        </div>
            <div class="row" style="background-color:#337ab7; padding:7px; color:aliceblue">
                <div class="col-lg-6 ">                              
                    Showing: {{(criteria.page -1) * criteria.pagesize + 1}} - 
                             {{ ((criteria.page -1) * criteria.pagesize + paging.showing)}} 
                    of {{paging.total}} Records
                </div>   
                                                
                <div class="col-lg-6 ">  
                  <div class="pull-right">                           
                    Page: <input type='number' 
                                 ng-model='criteria.page'
                                 min="1"
                                 max="{{paging.totalpages}}"
                                 style='width:70px;color:#337ab7' />
                    of {{paging.totalpages}}
                    with page size <select ng-model="criteria.pagesize" ng-options="obj as obj for obj in paging.pagingOptions" style="color:#337ab7">  
                  </div>
                </div>
            </div> 

            <!-- Dropdown Style -->
               
        </div>
  </body>
</html>
